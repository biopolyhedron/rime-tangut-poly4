# Rime schema
# encoding: utf-8

schema:
  name: "西夏文【Poly四角】"
  schema_id: tangut_poly4
  version: "2016.10.06"
  author:
    - polyhedron	<biopolyhedron@gmail.com> 
    - Lely	<fourseasons4ji@gmail.com>
  dependencies:
    - tangut_stroke
  description: |
    使用說明
    本輸入法由Polyhedron改編自李範文《夏漢字典》的四角号碼索引，詳見字典文件註釋。偏旁編碼以'p'開頭。
 
switches:
  - name: ascii_mode
    reset: 0
    states: [ 西夏文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
 
engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator

menu:
  alternative_select_keys: "abcdefghi"
  page_size: 9

speller:
  alphabet: 1234567890p
  delimiter: " '"

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"

translator:
  dictionary: tangut_poly4
  enable_charset_filter: true
  enable_user_dict: true
  spelling_hint: 8
 
reverse_lookup:
  dictionary: tangut_stroke
  prefix: "`"
  suffix: "'"
  tips: "【筆畫】"
 
key_binder:
  import_preset: default

punctuator:
  import_preset: default

style: 
  font_face: "Mojikyo Tangut"
  font_point: 18
